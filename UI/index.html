<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="images/favicon.png">
        <title>Questioner</title>
    </head>
    <body>
        <header class="header">
            <img src="images/questioner_logo.png" alt="Questioner Logo" class="header-logo">

                <ul class="home-nav__list">
                    <li class="home-nav__item"><a href="#" class="home-nav__link">Signin</a></li>
                </ul>
            </nav>

        <div class="container">

                <video class="bg-video__content" autoplay muted loop>

                    <source src="images/bg-video.webm" type="video/webm">

            </div>
            <div class="home-box">
                <h3 class="heading-home">Questioner</h3>
                <p class="home-descrption">Crowd-source questions for meetup</p>
