<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="shortcut icon" type="image/png" href="../images/favicon.png">
        <title>Signup</title>
    </head>
    <body>
       
        <div class="container">
            <header class="header">
                <a href="../index.html"><img src="../images/questioner_logo.png" alt="Questioner Logo" class="header-logo"></a>
                <nav class="home-nav">
                    <ul class="home-nav__list">
                        <li class="home-nav__item"><a href="signin.html" class="home-nav__link">Signin</a></li>
                    </ul>
                </nav>
            </header>
            <main class="content">
                <div class="user-box">
                    <h3 class="heading-primary center-text margin-tp-btm-sm" >Sign Up </h3>
                    <form action="#" class="form">
                        <div class="form__group">
                            <input type="text" class="form__input" placeholder="Full Name" id="name"required>
                            <label for="name" class="form__label">Full Name</label>
                        </div>
                        <div class="form__group">
                            <input type="email" class="form__input" placeholder="Email" id="email"required>
                            <label for="email" class="form__label">Email</label>
                        </div>
                        <div class="form__group">
                            <input type="password" class="form__input" placeholder="Password" id="pass"required>
                            <label for="pass" class="form__label">Password</label>
                        </div>
                        <div class="form__group">
                                <input type="password" class="form__input" placeholder="Password" id="conf-pass"required>
                                <label for="conf-pass" class="form__label">Confirm Password</label>
                            </div>
          
                        <div class="form-group center-text">
                            <button class="btn btn-green">Sign Up</button>
                        </div>
                    </form>
                </div>   
            </main>
             
        </div>
    </body>
</html>
