<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600" rel="stylesheet">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="shortcut icon" type="image/png" href="../images/favicon.png">
        <title>User</title>
    </head>
    <body>
            <header class="header">
                <a href="../index.html"><img src="../images/questioner_logo.png" alt="Questioner Logo" class="header-logo"></a>
                <nav class="user-nav">
                        <div class="user-nav__user">
                            <img src="../images/user.jpg" alt="User Photo" class="user-nav__user-photo">
                            <span class="user-nav__user-name">David</span>
                        </div>
                </nav>
               
            </header>
            <div class="container">
                <div class="content-container">
                        <div class="user-content">
                            <figure  class="meetup-card">
                                <div class="card-header">
                                    <div class="card-header__tag">
                                        <span class="date-display-day">7</span>
                                        <span class="date-display-month">Jan</span>
                                    </div>
                                    <div class="card-header__text">
                                        <h3 class="heading-2">Current Trends in React Js</h3>
                                        <p class="heading-4">January 7, 2019 8.30 A.M</p>
                                    </div>
                                      <div class="card-header__icon-box">
                                        <img src="../images/overflow_icon.png" alt="Card Overflow" class="card-header__icon">     
                                    </div>
                                </div>
                                <div class="card-body">
                                    <img src="../images/react_js.png" alt="Card Overflow" class="meetup-img">
                                    <div class="card-footer">
                                       <p class="card-description">This impressive paella is a perfect party dish and a fun meal to cook together with your guests. Add 1 cup of frozen peas along with the mussels, if you like.</p>
                                       <button class="outline-btn margin-tp-sm-1">View Meetup &rarr;</button>
                                    </div>
            
                                </div>
                               
                            </figure>
                        </div>
                        <div class="question-feed-box">
                             <div class="question-feed">
                                 <p>Top Questions feed</p>
                             </div>
                        </div>
                </div>
                   
            </div>
    </body>   
</html>
